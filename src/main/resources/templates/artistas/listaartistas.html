<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="icon" th:href="@{/img/icon.png}" type="image/x-icon" />
    <title>CRUD Artistas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
</head>
<body>
<div class='container'>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand">
                Conciertos Peru
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-app">

            </div>
        </nav>
    </div>


    <div id="content">
        <main>

            <div class="page-header text-center">
                <h1>Lista de Artistas</h1>
            </div>
            <div class="container-fluid">

                <a class="btn btn-primary mt-4 mb-4" th:href="@{/artistas/nuevo}">Nuevo Artista</a>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre Grupo</th>
                        <th>Fecha Creaci√≥n</th>
                        <th>Tipo Musica</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="artistas, info: ${listaArtista}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${artistas.nombre}"></td>
                        <td th:text="${artistas.fundacion}"></td>
                        <td th:text="${artistas.sede}"></td>

                        <td><a class="btn btn-primary" th:href="@{'/artistas/editar?id='+${artistas.idArtistas}}">Editar</a></td>
                        <td><a class="btn btn-danger" th:href="@{'/artistas/borrar?id='+${artistas.idArtistas}}">Borrar</a></td>

                    </tr>
                    </tbody>
                </table>

            </div>
            <!-- /Contenido -->
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Colocar # Grupo - PUCP @ 2022</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
