<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>CRUD INTEGRANTE</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
</head>
<body>

<div class='container'>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand">
                Conciertos Peru
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

    <div id="content">
        <main>

            <div class="page-header text-center">
                <h2>Nuevo Integrante</h2>
            </div>
            <div class="container-fluid">
                <form method="POST" th:action="@{'/integrantes/guardar'}">
                    <div class="form-group">
                        <label form="nombre">Nombre</label>
                        <input name="nombre" type="text" class="form-control" id="nombre">
                    </div>
                    <div class="form-group">
                        <label form="fundacion">Fundacion</label>
                        <input name="fundacion" type="text" class="form-control" id="fundacion">
                    </div>
                    <div class="form-group">
                        <label form="sede">Sede</label>
                        <input name="sede" type="text" class="form-control" id="sede">
                    </div>
                    <a th:href="@{/integrantes/lista}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </main>
    </div>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
