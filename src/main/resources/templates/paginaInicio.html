      </div>
      <div class="container-fluid">

        <a class="btn btn-primary mt-4 mb-4" th:href="@{/distribuidoras/nuevo}">Nueva Concierto</a>

        <table class="table table-striped">
          <thead>

            <th>#</th>
            <th>Fecha</th>
            <th>Artista</th>

            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="distribuidora, info : ${listaDistrib}">

            <td th:text="${distribuidora.fecha}"></td>
            <td th:text="${distribuidora.artista}"></td>
            </tr>
          </tbody>
        </table>
